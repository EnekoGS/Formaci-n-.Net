<form #formulario="ngForm" (submit)="getPaises()">
    <div class="form-group">
    <div class="form-group">
      <label for="continente">Continente:</label>
      <input type="text" class="form-control" id="continente" name="continente" [(ngModel)]="continenteSeleccionado" required #continente="ngModel"/>
    <small *ngIf="continente.invalid && continente.touched" class="text-danger">
        Por favor, introduzca el nombre de un continente.
    </small>
    <br>
    </div>
    <label for="paises">Mostrar paises</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">
        Buscar
    </button>
</form>
<br>
<div class="row">
    <div class="col" *ngFor="let pais of paises">
     <div class="card" style="width: 18rem;">
     <img class="card-img-top" [src]="pais.flags.png" [alt]="pais.name.common">
     <div class="card-body">
       <h5 class="card-title">{{pais.name.common}}</h5>
       <p class="card-text">Capital: {{pais.capital}}</p>
       <p class="card-text">Poblaci√≥n: {{pais.population | number: '1.0'}} personas</p>
       <p *ngFor="let l of pais.languages | keyvalue">
        {{l.key}}:{{l.value}}
      </p>
      </div>
     </div>  
    </div>
</div>
<div class="alert alert-danger" role="alert" *ngIf="mostrarError">
    No se ha podido acceder 
  </div>
