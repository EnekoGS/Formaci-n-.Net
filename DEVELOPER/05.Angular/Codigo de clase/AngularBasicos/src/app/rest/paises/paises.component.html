<form #formulario="ngForm" (submit)="getPaises">
    <div class="form-group">
    <div class="form-group">
      <label for="contienente">Continente:</label>
      <input type="text" class="form-control" id="contienente" name="contienente" [(ngModel)]="continenteSeleccionado" required #continente="ngModel"/>
    <small *ngIf="continente.invalid && continente.touched" class="text-danger">
        Por favor, introduzca el nombre de un continente.
    </small>
    <br>
    </div>
    <label for="paises">Mostrar paises</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">
        Buscar
    </button>
</form>
<br>
<div class="row">
    <div class="col" *ngFor="let pais of paises">
     <div class="card" style="width: 18rem;">
     <img src="..." class="card-img-top" alt="...">
     <div class="card-body">
       <h5 class="card-title">Card title</h5>
       <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
     </div>  
    </div>
    
</div>
