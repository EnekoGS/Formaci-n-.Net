<form #formulario="ngForm" (submit)="getDeportes()">
  <div class="form-group">
    <div class="form-group">
        <label for="deportes">Deportes:</label>
        <input type="text" class="form-control" id="deportes" name="deportes" [(ngModel)]="deportesSeleccionado" required #deportes="ngModel"/>
        <small *ngIf="deportes.invalid && deportes.touched" class="text-danger">
            Este gif no existe.
        </small>
        <br>
    </div>
    <label for="paises">Mostrar gifs</label>
</div>
<button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">
    Buscar
</button>
</form>
<br>
<div class="row" *ngFor="let deporte of datos.data">
    <p class="card-text"><a href="{{deporte.embed_url}}"></a></p>
</div>
