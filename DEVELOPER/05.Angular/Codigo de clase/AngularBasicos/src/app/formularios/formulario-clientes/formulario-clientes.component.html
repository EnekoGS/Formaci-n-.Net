<div class="container">
    <h1>Agregar cliente</h1>
    <form #formulario="ngForm" (submit)="aplicar()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" name="nombre" [(ngModel)]="cliente.nombre" required id="nombre"/>
      </div>
      <div class="form-group mt-2">
        <label for="categoria">Categoría</label>
        <input type="text" class="form-control" name="categoria" [(ngModel)]="cliente.categoria" id="categoria"required/>
      </div>
      <div class="form-group mt-2">
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="cliente.email" id="email" required />
      </div>
      <div class="form-group mt-2">
        <label for="facturacion">Facturación anual</label>
        <input type="number" class="form-control" name="facturacionAnual" [(ngModel)]="cliente.facturacionAnual" required min="200" id="facturacionAnual" placeholder="Mínimo 200 €" aria-describedby="ayudaFacturacionAnual" />
        <small id="ayudaFacturacionAnual" class="text-info">La cantidad mínima de la facturación anual debe ser de 200 €.</small>
      </div>
      <div class="form-group">
        <label for="localidad">localidad</label>
        <input type="text" class="form-control" name="localidad" [(ngModel)]="cliente.localidad" required id="localidad"/>
      </div>

      <p *ngIf="formulario.invalid" class="text-danger">Por favor, complete el formulario</p>
      <p *ngIf="formulario.valid" class="text-success">Formulario correcto</p>
      <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">
        Aceptar
      </button>
      <div class="alert alert-success" role="alert" *ngIf="formulario.submitted">
        Datos enviados
      </div>
    </form>

      <div>Detalles del formulario:</div>
      <pre>¿Es válido?: <br>{{formulario.valid }}</pre>
      <pre>¿Se ha aceptado?: <br>{{formulario.submitted }}</pre>
    </div> -->
  </div>
